<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.css>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Simple Simon</title>
  </head>

  <body>
    <div id="kotak" class="ui container stacked segment text">
      <div class="ui grid">
        <div class="six wide column">
          <button id="button" class="ui button">
            Random
          </button>
        </div>
        <div class="ten wide column">
          <h3>Simple Simon Says</h3>
        </div>
      </div>
      <div class="row">
        <div class="ui grid">
          <div class="three column row">
            <div class="column">
              <div id="1" class="box"></div>
            </div>
            <div class="column">
              <div id="2" class="box"></div>
            </div>
            <div class="column">
              <div id="3" class="box"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="ui grid">
          <div class="three column row">
            <div class="column">
              <div id="4" class="box"></div>
            </div>
            <div class="column">
              <div id="5" class="box"></div>
            </div>
            <div class="column">
              <div id="6" class="box"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="ui grid">
          <div class="three column row">
            <div class="column">
              <div id="7" class="box"></div>
            </div>
            <div class="column">
              <div id="8" class="box"></div>
            </div>
            <div class="column">
              <div id="9" class="box"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    $('#button').click(function(){
      $.ajax({
        url: 'http://localhost:3000/color',
        type: 'GET',
        success: function(res){
          console.log(res);
          $(`#${res.index}`).css("background-color", `${res.color}`)
        }
      })
    })
    </script>
  </body>
</html>
